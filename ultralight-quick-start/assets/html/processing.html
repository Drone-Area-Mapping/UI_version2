<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Drone Area Mapping</title>

  <script src="../libraries/jquery-min.js	"></script>

  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/processing.css">

  <script src="../js/processingV2.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">

</head>

<body>
  <div class="navbar">
    <a id="home-btn" href="home.html"><img src="../resources/home-btn.svg"></a>
    <a id="processing-btn" href="processing.html"><img src="../resources/processing-btn.svg"> <hr /></a>
    <a id="capture-btn" href="capturing.html"><img src="../resources/capture-btn.svg"></a>
    <img id="avans-logo" src="../resources/Avans-logo.png">
    <img id="RAN-logo" src="../resources/ran-logo.png">
  </div>

  <div id="processing-box"></div>
  <div id="import-box"></div>
  <div id="stitch-layers-box"></div>
  <div id="export-box"></div>

  <button id="processing-start-button" onmousedown="mouseDownStart()" >Start</button>
  <button id="processing-stop-button" onmousedown="mouseDownStop()">Stop</button>
  <button id="processing-export-button" onmousedown="mouseDownExport()" >Export</button>

  <img id="images-icon" src="../resources/images-icon.png">
  <img id="import-icon" src="../resources/import-icon.png">
  <img id="export-icon" src="../resources/export-icon.png">
  <img id="layers-icon" src="../resources/layers-to-stich-icon.png">
  

  <div id= "images-title"><h1> Processing </h1></div>
  <div id= "import-title"><h1> Import file path </h1></div>
  <div id= "layers-title"><h1> Layers to stich </h1></div>
  <div id= "export-title"><h1> Export file path </h1></div>

  <div class="progress-container">
    <div class="progress"></div>
    <output id="progress-number">0%</output>
  </div>

  <button id = "RGB-box" onmousedown = "RGBFunction()"></button>
  <button id = "NDVI-box" onmousedown = "NDVIFunction()"> </button>
  <button id = "infra-box" onmousedown = "infraFunction()"></button>

   <div id = "RGB-box-tag"><p>RGB</p></div>
   <div id = "NDVI-box-tag"><p>NDVI</p></div>
   <div id = "infra-box-tag"><p>FLIR</p></div>

   <input id="exportPath" type="text" onClick="this.select();" value="C:\Users\Gebruiker\Pictures">
   <input id="importPath" type="text" onClick="this.select();" style="position:absolute; top:660px;" value="C:\Users\Gebruiker\Pictures">

   
</body>
</html>
