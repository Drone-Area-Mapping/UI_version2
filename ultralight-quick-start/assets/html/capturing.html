<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Drone Area Mapping</title>

  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/capturing.css">
  <link rel="stylesheet" href="../libraries/loading-bar.min.css">

  <script src="../libraries/loading-bar.min.js"></script>
  <script src="../libraries/jquery-min.js	"></script>
  <script src="../js/capturing.js"></script>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">

</head>

<body>
  <div class="navbar">
    <a id="home-btn" href="home.html"><img src="../resources/home-btn.svg"></a>
    <a id="processing-btn" href="processing.html"><img src="../resources/processing-btn.svg"></a>
    <a id="capture-btn" href="capturing.html"><img src="../resources/capture-btn.svg"><hr /></a>
    <img id="avans-logo" src="../resources/Avans-logo.png">
    <img id="RAN-logo" src="../resources/ran-logo.png">
  </div>
    
    <svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
      <linearGradient id="gradient" x2="1" y2="1">
        <stop offset="2.58%" stop-color="#585858" />
        <stop offset="99.42%" stop-color="#272727" />
        <stop offset="99.43%" stop-color="#726F6F" />
      </linearGradient>
    </svg>

    <div class="battery-chart label-center"
      style="width:300px;height:300px"
      data-preset="circle"
      data-stroke-trail-width="0">
      <img id="battery-icon" src="../resources/battery-icon.svg">
    </div>
    <div class="storage-chart label-center"
      style="width:300px;height:300px"
      data-preset="circle"
      data-stroke-trail-width="0">
      <img id="storage-icon" src="../resources/storage-icon.svg">
  </div>
  
    <div class="images-box">
      <div id="heading-text">
        <img id="images-icon" src="../resources/images-icon.png">
        <p>Images</p>
      </div>
      <div id="button-container">
        <button class="buttons" onmouseup="start()" id="start-btn">Start</button>
        <button class="buttons" onmouseup="stop()" id="stop-btn">Stop</button>
      </div>
      <div class="images-chart label-center"
        style="width:380px;height:100px"
        data-preset="line"
        data-stroke-trail-width="0"
        data-max="300">
      </div>
      <p id="image-text">Amount of Images</p>
      <div class="slidecontainer">
        <input id="slider" type="range" min="10" max="150" value="10">
        <output id="img-val"></output>
        <p>Capture Interval<br/>(metres per image)</p>
      </div>
  </div> 
</body>
</html>
